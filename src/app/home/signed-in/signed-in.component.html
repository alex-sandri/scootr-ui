<app-header (search)="searchPlace($event)"></app-header>

<main>
    <div *ngIf="!canUseGeolocation" class="map-msg">
        <p>Il tuo dispositivo non supporta la funzione di geolocalizzazione</p>
    </div>
    <div *ngIf="!hasGrantedGeolocationPermission" class="map-msg">
        <p>Per poter vedere i mezzi nelle tue vicinanze Ã¨ necessario permettere l'accesso alla tua posizione attuale</p>
    </div>
    <div id="map"></div>
</main>

<footer>
    <button title="Scansiona codice QR" class="dark" (click)="scanQrCode()">
        <span class="mat-icon">qr_code_scanner</span>
    </button>
    <button title="Vai alla posizione attuale" class="dark" (click)="setMapCenter()">
        <span class="mat-icon">place</span>
    </button>
</footer>
