<app-header theme="dark"></app-header>

<main>
    <div class="hero">
        <h1>
            Evita l'auto.
            <br>
            Evita il traffico.
            <br>
            Aiuta il Paese.
        </h1>
        <p>
            Diventa parte della rivoluzione della micro-mobilit√† sostenibile.
        </p>
        <div class="buttons">
            <button (click)="showSpidIdpList = !showSpidIdpList">
                <img src="/assets/spid-icon.svg" alt="">
                Entra con SPID
            </button>
            <a
                href="{{ env.spid.endpoint }}/signin.php?idp={{ env.cie.identityProviderId }}"
                class="button"
            >
                <img src="/assets/cie-icon.svg" alt="">
                Entra con CIE
            </a>
        </div>
        <img src="/assets/environment.svg" alt="">
    </div>
</main>

<aside *ngIf="showSpidIdpList" (click)="onSpidIdpListClick($event)">
    <div class="spid-idp-list">
        <a
            *ngFor="let spidIdentityProvider of env.spid.identityProviders"

            href="{{ env.spid.endpoint }}/signin.php?idp={{ spidIdentityProvider.id }}"
            title="Entra con {{ spidIdentityProvider.name }}"
            class="button fill"
        >
            <img
                src="https://italia.github.io/spid-smart-button/img/idp-logos/spid-idp-{{ spidIdentityProvider.id }}.svg"
                alt="{{ spidIdentityProvider.name }}"
            >
        </a>
        <hr>
        <a
            href="https://www.spid.gov.it/"
            target="_blank"
            class="button small fill"
        >
            Maggiori info
        </a>
        <a
            href="https://www.spid.gov.it/richiedi-spid"
            target="_blank"
            class="button small fill"
        >
            Non hai SPID?
        </a>
    </div>
</aside>
