<app-header theme="dark"></app-header>

<main>
    <div class="hero">
        <h1>
            Evita l'auto.
            <br>
            Evita il traffico.
            <br>
            Aiuta il Paese.
        </h1>
        <p>
            Diventa parte della rivoluzione della micro-mobilit√† sostenibile.
        </p>
        <button id="spid-button" (click)="showSpidIdpList = !showSpidIdpList">
            <img src="/assets/spid-icon.svg" alt="">
            Entra con SPID
        </button>
        <img src="/assets/environment.svg" alt="">
    </div>
</main>

<aside *ngIf="showSpidIdpList" (click)="onSpidIdpListClick($event)">
    <div class="spid-idp-list">
        <a
            *ngFor="let spidIdentityProvider of spidIdentityProviders"

            href="{{ spidSignInEndpoint }}/signin.php?idp={{ spidIdentityProvider.id }}"
            title="Entra con {{ spidIdentityProvider.name }}"
            class="button fill"
        >
            <img
                src="https://italia.github.io/spid-smart-button/img/idp-logos/spid-idp-{{ spidIdentityProvider.id }}.svg"
                alt="{{ spidIdentityProvider.name }}"
            >
        </a>
    </div>
</aside>
