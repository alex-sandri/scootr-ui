<app-header></app-header>

<account-menu section="settings/advanced"></account-menu>

<main>
    <section>
        <div class="title">
            <h1>Esporta dati</h1>
        </div>
        <div class="content">
            <div>
                <span>Esporta tutti i dati relativi al tuo account in nostro possesso</span>
                <button class="export-data-button" (click)="createExport()">
                    Comincia
                </button>
            </div>
        </div>
    </section>
    <section>
        <div class="title">
            <h1>Elimina account</h1>
        </div>
        <div class="content">
            <div>
                <span>Se decidi di proseguire con l'eliminazione del tuo account:</span>
                <ul>
                    <li>Non potrai più recuperarne i dati</li>
                    <li>Qualsiasi importo di denaro attualmente nei tuoi portafogli non verrà restituito</li>
                </ul>
                <danger-button
                    text="Elimina"
                    alertText="Sei sicuro di voler eliminare il tuo account?"

                    (confirm)="deleteAccount()"
                ></danger-button>
            </div>
        </div>
    </section>
</main>
