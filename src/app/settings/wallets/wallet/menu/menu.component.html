<aside *ngIf="wallet">
    <header>
        <small>Portafoglio</small>
        <h1>{{ wallet.name }}</h1>
    </header>
    <section>
        <div class="title"></div>
        <div class="content">
            <a
                routerLink="/settings/wallets/{{ wallet.id }}/details"
                [class.selected]="section === 'details'"
            >
                Dettagli
            </a>
            <a
                routerLink="/settings/wallets/{{ wallet.id }}/payment-methods"
                [class.selected]="section === 'payment-methods'"
            >
                Metodi di pagamento
            </a>
        </div>
    </section>
</aside>
