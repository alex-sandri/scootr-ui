<aside>
    <header *ngIf="wallet">
        <h1>{{ wallet.name }}</h1>
    </header>
    <section>
        <div class="title"></div>
        <div class="content">
            <a
                routerLink="/settings/details"
                [class.selected]="section === 'details'"
            >
                Dettagli
            </a>
            <a
                routerLink="/settings/payment-methods"
                [class.selected]="section === 'payment-methods'"
            >
                Avanzate
            </a>
        </div>
    </section>
</aside>
